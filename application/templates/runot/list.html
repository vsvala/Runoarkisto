{% extends "layout.html" %}

{% block body %}
  <table> 
    <tr>
      <h2>Kaiki runot: </h2><td>
    </tr>
    {% for runo in runot %}
    <tr>
      <td><h3>{{ runo.name }}</h3></td>
    </tr>

    <tr>
      <td>{{ runo.sisalto }}</td> 
    </tr>
    
    <tr>
      <td>{{ runo.runoilija }}</td>
     </tr>  

   <tr>
      <td> <a href= "{{ url_for('runot_uppdateForm', runo_id=runo.id)}}"><button>muokkaa</button></a> </td>
  
    </tr>
    <tr>
        <td>
            <form method="POST" action="{{ url_for('runot_delete', runo_id=runo.id)}}">
                <input class="btn btn-danger" class="mdl-button mdl-js-button mdl-button--raised" type="submit" value="Poista runo" />
            </form>
        </td>
    </tr>
    {% endfor %}
  </table>
{% endblock %}
