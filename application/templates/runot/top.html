{% extends "layout.html" %} {% block body %}

<h3>Tykätyimmät runot (top 5)</h3>
<br>
<table>
  <tr>
    <th>runo</th>
    <th>tykkäykset</th>
  </tr>
  {% if find_poems is defined%}
    {% for poem in find_poems %}
    <tr style="color:gray;">
      <td>{{ poem.name }}</td>
      <td>{{ poem.total }}</td>
    </tr>
    {% endfor %}
  {% endif %}
</table>
<br>

{% endblock %}
