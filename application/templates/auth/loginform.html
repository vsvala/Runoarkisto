{% extends "layout.html" %} {% block body %}
<h3>Kirjaudu</h3>
</br>
{{ error }}
<form action=" {{ url_for('auth_login') }}" method="POST" role="form">
      {{ form.LoginForm }}
      <div class="form-group row">
            <label for="username" class="col-sm-2 col-form-label">käyttäjänimi:</label>
            <div class="col-4">
                  <input type="text" class="form-control" id="username" name="username" placeholder="käyttäjänimi">
            </div>
      </div>
      <ul>
            {% for error in form.username.errors %}
            <li>{{ error }}</li>
            {% endfor %}
      </ul>
      <div class="form-group row">
            <label for="password" class="col-sm-2 col-form-label">salasana:</label>
            <div class="col-4">
                  <input type="password" class="form-control" id="password" name="password" placeholder="salasana">
            </div>
      </div>
      <ul>
            {% for error in form.password.errors %}
            <li>{{ error }}</li>
            {% endfor %}
      </ul>
      </div>
      <button type="submit" class="btn btn-primary">Kirjaudu</button>
</form>

{% endblock %}
